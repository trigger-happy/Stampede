[SceneManager]
Scenes = TitleScene # GameScene # CreditsScene # HelpScene

[TitleScene]
Objects = o_Title # o_GameStart # o_TitleSceneBG
InputSet = TitleInput
Music = m_TitleMusic

[GameScene]
Objects = ScoreDisplay # o_GameBG
InputSet = MainInput
Music = m_GameMusic

[CreditsScene]
Objects = o_CreditsBG
InputSet = SimpleInput
Music = m_TitleMusic

[HelpScene]
Objects = o_HelpBG
InputSet = SimpleInput
Music = m_TitleMusic
