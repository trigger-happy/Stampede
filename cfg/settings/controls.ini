[Input]
SetList = TitleInput # MainInput # GameOverInput # SimpleInput

[TitleInput]
KEY_ESCAPE = Quit
KEY_SPACE = GoToGameScene
KEY_C = GoToCreditsScene
KEY_H = GoToHelpScene

[MainInput]
KEY_ESCAPE = Quit
KEY_LEFT = RedPaper
KEY_DOWN = GreenPaper
KEY_RIGHT = BluePaper
KEY_UP = JunkPaper
KEY_SPACE = StartGame
KEY_S = StopGame
KEY_R = ResetGame

[GameOverInput]
KEY_ESCAPE = Quit
KEY_SPACE = BackToTitleScene

[SimpleInput]
KEY_ESCAPE = Quit
KEY_B = BackToTitleScene
